<!DOCTYPE html>
<!-- https://leafletjs.com/examples/extending/kittenlayer.html -->
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>KittenLayer - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="https://leafletjs.com/docs/images/favicon.ico
" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 30px;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>
<h3 align="center">Kitten Layer</h3>

<div id='map'></div>

<script type="text/javascript">

	const map = L.map('map', {
		crs: L.CRS.Simple,
		center: [0, 0],
		zoom: 5
	});

	L.TileLayer.Kitten = L.TileLayer.extend({
		getTileUrl(coords) {
			const i = Math.ceil(Math.random() * 4);
			return `https://placekitten.com/256/256?image=${i}`;
		},
		getAttribution() {
			return '<a href="https://placekitten.com/attribution.html">PlaceKitten</a>';
		}
	});

	L.tileLayer.kitten = function () {
		return new L.TileLayer.Kitten();
	};

	const kittenTiles = L.tileLayer.kitten();
	map.addLayer(kittenTiles);
	
</script>



</body>
</html>
