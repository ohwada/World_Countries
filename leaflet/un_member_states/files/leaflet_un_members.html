{ pos: [21.028333, 105.854167], name: "Vietnam",  flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/23px-Flag_of_Vietnam.svg.png", width: 23, height: 15 }
, 
{ pos: [12.8, 45.033333], name: "Yemen",  flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Flag_of_Yemen.svg/23px-Flag_of_Yemen.svg.png", width: 23, height: 15 }
, 
{ pos: [-15.416667, 28.283333], name: "Zambia",  flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Flag_of_Zambia.svg/23px-Flag_of_Zambia.svg.png", width: 23, height: 15 }
, 
{ pos: [-17.829167, 31.052222], name: "Zimbabwe",  flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Flag_of_Zimbabwe.svg/23px-Flag_of_Zimbabwe.svg.png", width: 23, height: 12 }
];
function init() {
var mymap = L.map('mapid');

//Tile Layer (openStreetMap)
var os_map = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: "Map data Â© <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributors"
});
os_map.addTo(mymap);

//create a box that holds the entire marker
var bound = L.latLngBounds(markerList[0].pos, markerList[0].pos);

 //add markers by setting markerList
for (var num in markerList) {
    var mk = markerList[num];
    var anchor_width = mk.width/2;
    var icon_flag = L.icon({
        iconUrl: mk.flag, 
		iconSize: [mk.width, mk.height],
		iconAnchor: [anchor_width, 0],
		popupAnchor: [0, 0],
		});

    var content = "<b>" + mk.name + "</b>"
    var popup = L.popup().setContent(content);
    L.marker(mk.pos, { title: mk.name, icon: icon_flag}).bindPopup(popup).addTo(mymap);

//expand the box that contains the entire marker
     bound.extend(mk.pos);
}
// end of for

//set the map extent to include the entire marker
    mymap.fitBounds(bound);

}
// end of function

</script>
