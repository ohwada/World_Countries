<!DOCTYPE html>
<!-- 2023-06-01 K.OHWADA -->
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title>Leaflet OpenStreetMap Demo</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
<style media="screen">
    #mapid {
        height: 500px;
    }
</style>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>
<body>

<h2>Leaflet OpenStreetMap Demo</h2>
<div>display National Flag at YoTokyo Japan</div>
<br/>
<div id="mapid"></div>

<script type="text/javascript">
//the center of the map (Tokyo Japan)
var lat = 35.689722;
var lon = 139.692222;
var ZOOM = 4;
var mymap = L.map('mapid').setView([lat, lon], ZOOM);

//Tile Layer (openStreetMap)
var os_map = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: "Map data Â© <a href='https://www.openstreetmap.org/copyright' target='_blank'>OpenStreetMap</a> contributors"
});
os_map.addTo(mymap);

// Icon(National fFag)
var icon_flag = L.icon({
	iconUrl: '40px-Flag_of_Japan.png', 
	iconSize: [40, 26],
	iconAnchor: [20, 0],
	popupAnchor: [0, 0],
});

// Marker (Tokyo Japan)
var marker = L.marker([lat, lon], {icon: icon_flag}).addTo(mymap);

// Popup(link to wikipeadia)
var popup = '<a href="https://en.wikipedia.org/wiki/Japan"><b>Japan</b></a>';
marker.bindPopup(popup).openPopup();
</script>

</body>
</html>
